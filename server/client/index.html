<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href='./styles/normalize.css'/>
    <link rel="stylesheet" href='./styles/skeleton.css'/>
    <link rel="stylesheet" href='./styles/dataExplorer.css'/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/barcodes/JsBarcode.code128.min.js"></script>
    <script src="templates/reservationOrders.js"></script>
    <script src="templates/envelopes.js"></script>
    <script src="dataExplorer.js"></script>
    <script src="uploadButtons.js"></script>
</head>
<body>
<div class="container">
    <section class="header" id="header">
        <form ref='upload-form'
              id='upload-form'
              action='upload'
              method='post'
              encType="multipart/form-data">
            <input type="file" id="aw-rental-reservation" name="rentalReservation"/>
            <input type="file" id="arrival-with-sizes" name="arrivalWithSizes"/>
        </form>
        <div class="row">
            <h4>Click to Upload Rental Report</h4>
        </div>

        <div class="row">
            <button id="aw-rental-reservation-button"
                    class="button button-pending">
                AW Rental Reservation
            </button>
        </div>

        <div class="row project-info">
            <span class="twelve columns">
                <strong>Author</strong>
                <span>James Brennan</span>
                <span class="divider">|</span>
                <a href="https://github.com/brennansoft/reporter">Source Code</a>
                <span class="divider">|</span>
                <a href="https://github.com/brennansoft/reporter/issues">Report a Bug</a>
            </span>
        </div>
    </section>
    <div class="">
        <section id="rental-orders">

        </section>
        <section id="envelopes-pane">

        </section>
    </div>
</div>
</body>

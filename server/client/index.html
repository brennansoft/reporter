<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href='./styles/normalize.css'/>
    <link rel="stylesheet" href='./styles/skeleton.css'/>
    <link rel="stylesheet" href='./styles/dataExplorer.css'/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/barcodes/JsBarcode.code128.min.js"></script>
    <script src="templates/reservationOrders.js"></script>
    <script src="dataExplorer.js"></script>
</head>
<body>
<div class="container">
    <section class="header">
        <form ref='uploadForm'
			id='uploadForm'
			action='upload'
			method='post'
			encType="multipart/form-data">
            <div class="row">
				<input type="file" id="aw-rental-reservation" name="rental-reservation"/>
                <button id="aw-rental-reservation-button" class="button button-pending">
                    AW Rental Reservation
                </button>

                <input type="file" id="arrival-with-sizes" name="arrival-with-sizes"/>
                <button id="arrival-with-sizes-button" class="button button-pending">
                    Arrival With Sizes
                </button>
            </div>
		</form>
    </section>
    <section id="rental-orders" class="table">

    </section>
</div>
</body>
